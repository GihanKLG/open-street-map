<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6" class = "col-container">
              <ion-row class = "gsmb-top-logo-container">
                  <img class = "gsmb-top-logo" src="./assets/images/Image1.png">
              </ion-row>
          </ion-col>
          <ion-col class="col-container">
            <ion-input class="input" placeholder="UserName" type="text" value="userName" [(ngModel)]="userName" (ionChange)="enterUserName()">
              </ion-input>
              <ion-input class="input" placeholder="Password" type="password" value="password" [(ngModel)]="password" (ionChange)="enterPassword()">
              </ion-input>
              <ion-button class = "nav-bottons" [disabled] = "loginDisable" (click)="login()" expand="block"> Login
              </ion-button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
